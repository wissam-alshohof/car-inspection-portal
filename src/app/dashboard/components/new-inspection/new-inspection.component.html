<h1 class="text-blue">
    Add new Inspection
</h1>

<form [formGroup]="form" class="flex flex-col  gap-4 sm:gap-8 w-full  p-4 sm:p-8">
    <div class="flex flex-wrap w-full gap-4 sm:gap-8">
        <app-input class="w-full sm:w-1/3" type="text" keyName="make" label="Make" />
        <app-input class="w-full sm:w-1/3" type="text" keyName="model" label="Model" />
    </div>
    <div class="flex flex-wrap w-full gap-4 sm:gap-8">
        <app-year-picker class="w-full sm:w-1/3" keyName="year" label="Year" />
        <app-date-picker class="w-full sm:w-1/3" keyName="date" label="Date" />
    </div>
    <div class="flex flex-wrap w-full">
        <app-input type="textarea" class="w-full sm:w-[calc(67%+2rem)]" keyName="comments" label="Comments" />
    </div>
    <div class="flex flex-wrap  gap-4 sm:gap-8 w-full my-4">
        <button [disabled]="form.invalid" class="tw-btn-primary flex-grow-0" type="submit" (click)="submit()">Submit</button>
        <button class="tw-btn bg-blue text-white flex-grow-0" type="button" (click)="form.reset()">Clear</button>
    </div>
</form>
